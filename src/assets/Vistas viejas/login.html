<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            label{
                display: inline-block;
                width: 80px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">MARGUZ</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item active" style="margin-right: 10px;">
                      <a class="btn btn-danger" href="#">Se un profesor</a>
                    </li>
                    <li class="nav-item" style="margin-right: 10px;">
                        <a class="btn btn-danger" href="#">Encuentra un profesor</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="#">Admin</a>
                      </li>
                  </ul>
                </div>
              </nav>
              <br><br><br><br>
              <div class="row" >
                  <div class="col-md-8 offset-2">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250" style="background-color: #E31B36;color: white;">
                      <div class="card-body d-flex flex-column align-items-start">
                        <div class="row">
                          <div class="col-6">
                            <h5>Iniciar Sesion</h5>
                          </div>
                          <div class="col-6">
                            <h5>No tienes cuenta? Registrate</h5>
                          </div>
                        </div>
                      </div>
                   </div>
                  </div>
                  <div class="col-md-8 offset-2">
                    <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                        <div class="card-body d-flex flex-column align-items-center">
                          <div class="row">
                            <div class="col-6">
                                <button class="btn btn-info" style="background-color:  #3b5998;color: white;height: 70px;">Ingresar con facebook</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-info" style="background-color:  #4285F4;color: white;height: 70px;">Ingresar con google</button>
                            </div>
                          </div>  

                          <hr style="width: auto;">
                            <form>
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                      <label for="email" class="col-form-label">Email</label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="text"  class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                      <label for="nombre" class="col-form-label">Crear Contrasena</label>
                                    </div>
                                    <div class="col-auto">
                                      <input type="text"  class="form-control">
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3 align-items-center">
                                    <div class="col-auto">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    </div>
                                    <div class="col-auto">
                                      <label for="nombre" class="col-form-label">Recordarme</label>
                                    </div>
                                </div>
                              <div class="row g-3 align-items-center">
                                  <button class="btn btn-default" style="background-color: green;color: white;">Inicia Sesion</button>
                              </div>    
                            </form>
                            <p>No recuerdas tus datos de acceso?</p>
                            <p style="color: #E31B36;">Recupera tu contrasena</p>
                        </div>
                     </div>
                  </div>
              </div>
        </div>
        
    </body>
</html>
