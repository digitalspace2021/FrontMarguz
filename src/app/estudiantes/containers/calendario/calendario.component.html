<div class="colorContainer">
  <div class="cajax p-4">
    <div class="container-fluid sombraContainer">
      <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-6 col-xl-4 col-lg-4 colPaddings">
          <div class="primeraCol">
            <div class="datepicker mt-3">
              Calendar
              <mat-calendar [(selected)]="fecha" (selectedChange)="onSelect($event)"></mat-calendar>

            </div>
          </div>
        </div>

        <div class="col-sm-12 col-xs-12 col-md-6 col-xl-8 col-lg-8 colPaddings2">
          <div class="segundaCol mt-4">
            <app-cronograma tipoUsuario="2"></app-cronograma>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $(".datepicker").datepicker({
        prevText:
          '<i class="fa fa-fw fa-angle-left" style="color:#E31B36;font-size:14px"></i>',
        nextText:
          '<i class="fa fa-fw fa-angle-right" style="color:#E31B36;font-size:14px"></i>',
        monthNames: [
          "Enero",
          "Febrero",
          "Marzo",
          "Abril",
          "Mayo",
          "Junio",
          "Julio",
          "Agosto",
          "Septiembre",
          "Octubre",
          "Noviembre",
          "Diciembre",
        ],
        monthNamesShort: [
          "Ene",
          "Feb",
          "Mar",
          "Abr",
          "May",
          "Jun",
          "Jul",
          "Ago",
          "Sep",
          "Oct",
          "Nov",
          "Dic",
        ],
        dayNames: [
          "domingo",
          "lunes",
          "martes",
          "Miércoles",
          "jueves",
          "viernes",
          "Sábado",
        ],
        dayNamesShort: ["DOM", "LUN", "MAR", "MIE", "JUE", "VIE", "SAB"],
        dayNamesMin: ["DOM", "LUN", "MAR", "MIE", "JUE", "VIE", "SAB"],
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</div>
