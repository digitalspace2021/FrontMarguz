<div class="colorContainer">

    <div class="row">
      <div class="col-12 mt-5">
        <h1 class="d-inline-block edit_perfil">
          Editar Perfil

        </h1>
      </div>

      <form [formGroup]="formPerfil" novalidate>

              class="rounded img"
              alt="Cinque Terre"
              style="border-radius: 10px"
            />

              <fa-icon
                style="font-size: 14px; color: red"
                [icon]="cam"
              ></fa-icon>
            </div>
            <input type="file" style="display: none" />
          </div>
          <div class="col-8">
            <div class="row">
              <div class="form-group col-6">
                <label class="label-ajust">ID</label>
                <input type="text" formControlName="id" class="form-control" />
              </div>
              <div class="form-group col-6">
                <label class="label-ajust">Apellido</label>
                <input
                  type="text"
                  formControlName="apellido"
                  class="form-control"
                />
              </div>
              <div class="form-group col-6">
                <label class="label-ajust">Nombre</label>
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control"
                />
              </div>
              <div class="form-group col-6">
                <label class="label-ajust">Telefono</label>
                <input
                  type="text"
                  formControlName="telefono"
                  class="form-control"
                />
              </div>
              <div class="form-group col-6">
                <label class="label-ajust">Pais</label>
                <select
                  class="form-control"
                  formControlName="pais"
                  (change)="changeStates()"
                >
                  <option value="0" selected>Seleccionar Pais</option>
                  <option
                    [value]="item.country_name"
                    *ngFor="let item of countries"
                  >
                    {{ item.country_name }}
                  </option>
                </select>
              </div>
              <div class="form-group col-6">
                <label class="label-ajust">Estado</label>
                <select
                  class="form-control"
                  formControlName="estado"
                  (change)="changeCities()"
                >
                  <option value="0" selected>Seleccionar estado</option>
                  <option [value]="item.state_name" *ngFor="let item of states">
                    {{ item.state_name }}
                  </option>
                </select>
              </div>
              <div class="form-group col-6">
                <label class="label-ajust">Ciudad</label>
                <select class="form-control" formControlName="ciudad">
                  <option value="0" selected>Seleccionar ciudad</option>
                  <option [value]="item.city_name" *ngFor="let item of cities">
                    {{ item.city_name }}
                  </option>
                </select>
              </div>
              <div class="form-group col-6">
                <label class="label-ajust">Email</label>

                  class="form-control"

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        checked
                        disabled
                        style="color: red; opacity: 100%; margin-right: 3px"
                        type="checkbox"
                        [value]="item.id"
                        [id]="item.name"
                      />
                      <label
                        class="form-check-label"
                        style="font-size: 12px"
                        [for]="item.name"
                      >

<!-- MODAL IDIOMAS -->

<div
  class="modal fade"
  id="modalIntereses"
  tabindex="-1"
  aria-labelledby="Label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Label"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-block mb-5" *ngFor="let item of interesesSinAsing" >
          <input
            class="form-check-input"
            type="checkbox"
            [value]="item.id"
            [id]="item.id"
          />
          <label class="form-check-label" [for]="item.id"> {{ item.name}} </label>
        </div>
        <br />
        <div class="text-center">
          <button class="btn btn-success mb-2 mt-4" (click)="AddIntereses()">
            <span>Hecho</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
