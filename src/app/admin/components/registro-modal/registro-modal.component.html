<div class="blackBox" (click)="close()"></div>
<div class="logBox caja-blanca">
  <div class="headerBox">
    <h5>Registrar usuario</h5>
    <div class="closeButton">
      <button class="closeB" (click)="close()">X</button>
    </div>
  </div>
  <br />
  <div class="bodyBox">
    <app-form-registro
      [tipoUsuario]="tipoUsuario"
      (registrar)="registrar($event)"
    ></app-form-registro>
  </div>
</div>
