<div class="colorContainer">
  <div class="cajax p-4">
    <div class="container-fluid sombraContainer">
      <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-6 col-xl-4 col-lg-4 colPaddings">
          <div class="primeraCol">
            <div class="caja-filtro mt-2 mb-3">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Estudiante</label>
                <input type="text" class="form-control" autocomplete="off" aria-describedby="emailHelp"
                  [(ngModel)]="student" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Profesor</label>
                <input type="text" class="form-control" autocomplete="off" [(ngModel)]="teacher" />
              </div>
              <a type="a" class="btn mb-3 w-100 btn-primary-extra" (click)="searchUser()"> Buscar </a>
              <br />
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="ths" scope="col">Nombre</th>
                    <th class="ths" scope="col">Apellido</th>
                    <th class="ths" scope="col">Idioma</th>
                    <th class="ths" colspan="2" scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of data ">
                    <td>{{user.name}}</td>
                    <td>{{user.lastname}}</td>
                    <td *ngIf="user.interest != undefined">
                      <span *ngFor="let interest of user.interest ">
                        {{ interest.name}}
                      </span>
                    </td>

                    <td *ngIf="user.languages != undefined">
                      <span *ngFor="let interest of user.languages ">
                        {{ interest.name}}
                      </span>
                    </td>
                    <td>
                      <button (click)="goToProfile(user)" type="button" class="btn btn-outline-success"><i
                          class="fas fa-user-edit"></i></button>
                    </td>
                    <td>
                      <button (click)="showCalendar(user)" type="button" class="btn btn-outline-success"><i
                          class="fas fa-eye"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="datepicker mt-2">
              <mat-calendar [(selected)]="fecha" (selectedChange)="onSelect($event)"></mat-calendar>
            </div>
          </div>
        </div>
        <div class=" col-sm-12 col-xs-12 col-md-6 col-xl-8 col-lg-8 colPaddings2">
          <div class="segundaCol mt-4">
            <app-cronograma-admin></app-cronograma-admin>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</div>
