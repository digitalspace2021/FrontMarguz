<!-- Header -->
<div class="row mt-4 mb-3">
  <div class="col-md-6">
    <h1 style="color: #e31b36">
      Administrador<sup style="color: rgb(179, 174, 174); margin-left: 10px"
        >Clases</sup
      >
    </h1>
  </div>
  <div class="col-md-6" style="text-align: right !important">
    <button class="btn btn-light" style="margin-right: 15px">
      <fa-icon style="font-size: 14px; color: red" [icon]="edit"></fa-icon>
    </button>
    <button class="btn btn-danger">
      <fa-icon style="font-size: 14px; color: white" [icon]="trash"></fa-icon>
    </button>
  </div>
</div>
<!-- Table -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm table-hover table-stripped text-center">
            <thead>
              <tr>
                <th></th>
                <th>Profesor</th>
                <th>Hora</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Cantidad</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let clase of clases">
                <td><input type="checkbox" /></td>
                <td>
                  <a href="javascript:;">{{ clase.profesor }}</a>
                </td>
                <td>{{ clase.hora }}</td>
                <td>{{ clase.fecha }}</td>
                <td>
                  <div class="dropdown">
                    <button
                      class="btn dropdown-toggle"
                      type="button"
                      id="dropdownMenu2"
                      [ngStyle]="{
                        color: clase.estado == 'Realizada' ? 'green' : 'red'
                      }"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      {{ clase.estado }}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <li>
                        <button class="dropdown-item" type="button">
                          Realizada
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item" type="button">
                          Postpuesta
                        </button>
                      </li>
                    </ul>
                  </div>
                </td>
                <td>{{ clase.cantidad }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Anterior</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
