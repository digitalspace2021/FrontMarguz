<!-- Header -->
<div class="row mt-4 mb-3">
  <div class="col-md-6">
    <h1 style="color: #e31b36">
      Administrador<sup style="color: rgb(179, 174, 174); margin-left: 10px">Materias</sup>
    </h1>
  </div>
  <div class="col-md-6" style="text-align: right !important">
    <button class="btn btn-light" style="margin-right: 15px" data-bs-toggle="modal" data-bs-target="#openModal"
      (click)="mostrarModal('AÃ±adir Materia')">
      <fa-icon style="font-size: 14px; color: red" [icon]="add"></fa-icon>
    </button>
  </div>
</div>
<!-- Table -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm table-hover table-stripped text-left">
            <thead>
              <tr>
                <th width="500"></th>
                <!-- <th width="100"></th> -->
                <th width="100"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="
                  let mat of materias
                    | paginate: { itemsPerPage: 10, currentPage: page }
                ">
                <td>
                  <label [for]="mat.id">{{ mat.name }}</label>
                </td>
                <!-- <td>
                  <label *ngIf="mat.status == 1" style="color: green">Activo</label>
                  <label *ngIf="mat.status != 1" style="color: red">Inactivo</label>
                </td> -->
                <td>
                  <button class="btn btn-light btn-sm" style="margin-right: 15px"
                    (click)="mostrarModal('Editar Materia', true, mat)">
                    <fa-icon style="font-size: 14px; color: red" [icon]="edit" data-bs-toggle="modal"
                      data-bs-target="#openModal"></fa-icon>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteMateria(mat.id)">
                    <fa-icon style="font-size: 14px; color: white" [icon]="trash"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination-controls class="paginado" (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Proximo">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="openModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-agregar-materia [title]="title" [materia]="materiaItem" [action]="action"></app-agregar-materia>
</div>
