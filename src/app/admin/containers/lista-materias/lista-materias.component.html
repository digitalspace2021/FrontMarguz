<!-- Header -->
<div class="row mt-3">
    <div class="col-md-6">
        <h1 style="color: #E31B36;">Administrador<sup style="color: rgb(179, 174, 174);margin-left: 10px;">Materias</sup></h1>
    </div>
    <div class="col-md-6" style="text-align: right !important;">
        <button class="btn btn-secondary" style="margin-right: 15px;">
          <fa-icon style="font-size: 14px; color: green;" [icon]="user"></fa-icon>
        </button>
        <button class="btn btn-secondary" style="margin-right: 15px;">
          <fa-icon style="font-size: 14px" [icon]="close"></fa-icon>
        </button>
        <button class="btn btn-secondary" style="margin-right: 15px;">
          <fa-icon style="font-size: 14px; color: red;" [icon]="minus"></fa-icon>
        </button>
        <button class="btn btn-secondary" style="margin-right: 15px;">
          <fa-icon style="font-size: 14px; color: red;" [icon]="edit"></fa-icon>
        </button>
        <button class="btn btn-danger">
          <fa-icon style="font-size: 14px; color: white;" [icon]="trash"></fa-icon>
        </button>
    </div>
</div>
<!-- Table -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm table-hover table-stripped text-left">
                        <thead>
                            <tr>
                                <th ></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let mat of materias">
                                <td><input type="checkbox" style="margin-right: 5px;" [id]="mat.id">
                                    <label [for]="mat.id">{{mat.mat}}</label></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination pagination-sm justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Anterior</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Siguiente</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
