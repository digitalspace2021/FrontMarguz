<!-- Header -->
<div class="row mt-4 mb-3">
  <div class="col-md-6">
    <h1 style="color: #e31b36">
      Administrador<sup style="color: rgb(179, 174, 174); margin-left: 10px"
        >Materias</sup
      >
    </h1>
  </div>
  <div class="col-md-6" style="text-align: right !important">
    <button
      class="btn btn-light"
      style="margin-right: 15px"
      data-bs-toggle="modal"
      data-bs-target="#openModal"
      (click)="mostrarModal('AÃ±adir Materia')"
    >
      <fa-icon style="font-size: 14px; color: red" [icon]="add"></fa-icon>
    </button>
    <button
      class="btn btn-light"
      style="margin-right: 15px"
      (click)="mostrarModal('Editar Materia', true)"
    >
      <fa-icon
        style="font-size: 14px; color: red"
        [icon]="edit"
        data-bs-toggle="modal"
        data-bs-target="#openModal"
      ></fa-icon>
    </button>
    <button class="btn btn-danger" (click)="deleteMateria()">
      <fa-icon style="font-size: 14px; color: white" [icon]="trash"></fa-icon>
    </button>
  </div>
</div>
<!-- Table -->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm table-hover table-stripped text-left">
            <thead>
              <tr>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mat of materias">
                <td>
                  <input
                    type="radio"
                    (change)="getItem(mat)"
                    style="margin-right: 5px"
                    name="check"
                  />
                  <label [for]="mat.id">{{ mat.materia }}</label>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1">Anterior</a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="openModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <app-agregar-materia
    [title]="title"
    (response?)="getResponse($event)"
    [materia]="materiaItem"
    [action]="action"
  ></app-agregar-materia>
</div>
