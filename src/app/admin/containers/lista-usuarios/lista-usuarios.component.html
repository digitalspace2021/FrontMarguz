<div class="row mt-5">
    <div class="col-md-6">
      <H1 style="color: #E31B36;">Administrador<sup style="color: black;margin-left: 10px;">Usuario</sup></H1>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
      <button class="btn"><i class="fas fa-user"></i></button>
      <button class="btn" style="margin-left: 3px;"><i class="fas fa-minus"></i></button>
      <button class="btn" style="margin-left: 3px;"><i class="fas fa-plus"></i></button>
      <button class="btn" style="margin-left: 3px;"><i class="fas fa-edit"></i></button>
      <button class="btn" style="margin-left: 3px;"><i class="fas fa-trash"></i></button>
    </div>
    <div class="col-md-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <span class="nav-link" aria-current="page">Estudiantes</span>
        </li>
        <li class="nav-item">
          <span class="nav-link">Profesores</span>
        </li>
        <li class="nav-item">
          <span class="nav-link">Administradores</span>
        </li>
      </ul>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th scope="col">Nombre</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of [1,1,1]">
          <td><input type="checkbox"></td>
          <td>xxxxxxxxxx</td>
          <td>xxxxxxxxxxxx</td>
          <td>xxxxxxxxxxxxxxx</td>
        </tr>
      </tbody>
    </table>
</div>
