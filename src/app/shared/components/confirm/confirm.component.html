<div class="blackBox" (click)="close()"></div>

<div class="logBox">
  <div class="closeButton">
    <button class="closeB" (click)="close()">X</button>
  </div>

  <img [src]="logo" class="img-logo" />

  <p class="confirmHeader">{{ title }}</p>

  <p class="confirmContent">{{ msg }}</p>

  <button type="button" class="formButton" (click)="close()">
    <p>{{ buttonMsg }}</p>
  </button>
</div>
