<div class="blackBox" (click)="close()"></div>

<div class="logBox">
  <div class="closeButton">
    <button class="closeB" (click)="close()">X</button>
  </div>
  <div class="content-img">
    <img class="img-error" src="/assets/iconos/Cancel.png" alt="Error" />
  </div>
  <p class="errorHeader">{{ title }}</p>
  <p class="errorContent" style="white-space: pre-wrap">{{ msg }}</p>
  <button type="button" class="formButton" (click)="close()">
    <p>CERRAR</p>
  </button>
</div>
