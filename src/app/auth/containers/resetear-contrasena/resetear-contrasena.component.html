<div class="container-fluid">
    <br /><br /><br /><br />
    <div class="row">
      <div class="col-md-8 offset-2">
        <div
          class="card flex-md-row mb-4 shadow-sm h-md-250 card-encabezado"
          style="background-color: #e31b36; color: white"
        >
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <p>Recuperar contraseña</p>
              </div>
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <p>
                  No tienes cuenta? Regístrate como
                  <a
                    [routerLink]="['/auth/registro/estudiante']"
                    style="color: white"
                    >estudiante</a
                  >
                  o
                  <a
                    [routerLink]="['/auth/registro/profesor']"
                    style="color: white"
                    >profesor</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 offset-2">
        <div class="card flex-md-row mb-4 shadow-sm h-md-250">
          <div class="card-body d-flex flex-column align-items-center">

            <br />
            <hr />
            <p style="margin-top: -30px">O</p>
            <br />
            <!-- <form [formGroup]="loginForm" style="width: 40%;"> -->
            <form>
              <div class="row g-3 align-items-center">
                <input
                  type="text"
                  formControlName="email"
                  class="form-control input-login"
                  placeholder="Email"
                />
              </div>
              <br />
              <div class="row g-3 align-items-center">
                <button
                  class="btn btn-default form-control btn-login"
                  style="background-color: #24aa24; color: white"
                  (click)="resetear()"
                >
                  Recuperar contraseña
                </button>
              </div>
            </form>
  
            <br />
          </div>
        </div>
      </div>
    </div>
  </div>
