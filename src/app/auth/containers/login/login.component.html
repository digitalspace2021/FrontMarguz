<div class="containerBox">
  <div class="contentBox">
    <div class="headerBox">
      <p>Iniciar Sesion</p>
    </div>
    <div class="bodyBox">
      <div class="buttonsBox">
        <app-boton-facebook class="socialButton"></app-boton-facebook>
        <app-boton-google class="socialButton"></app-boton-google>
      </div>
      <div class="divider">
        <div class="circleBox">
          <div class="innerCircleBox"></div>
        </div>
      </div>
      <div class="formBox">
        <!-- <form [formGroup]="loginForm" style="width: 40%;"> -->
        <form>
          <div class="formInput">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="formInput">
            <input
              type="password"
              formControlName="contrasena"
              class="form-control"
              placeholder="Contraseña"
            />
          </div>
          <div class="formInput formCheckbox">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label for="nombre" class="col-form-label">Recordarme</label>
          </div>
          <div class="formButton">
            <button type="button" (click)="login()">Inicia Sesión</button>
          </div>
        </form>

        <br />
      </div>
      <div class="recoverBox">
        <p>¿No recuerdas tus datos de acceso?</p>
        <a routerLink="/auth/recuperar">Recuperar contraseña</a>
      </div>
    </div>
  </div>
</div>
